apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "english-greeter"
  namespace: "default"
  labels:
    app: "english-greeter"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "english-greeter"
  template:
    metadata:
      labels:
        app: "english-greeter"
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: "english-app"
        image: "esuminski/english:latest"
        imagePullPolicy: "Always"
